  </head>
  <body>
    <header class="header">
  <div class="container header-container">
    <nav class="header-nav">
      <a class="header-logo" href="">
        <img width="16px" height="18px" src="/yacht-adventures-team-project/assets/logo-ff9e87aa.svg" />Yacht Adventures
      </a>
      <ul class="header-nav-list list">
        <li>
          <a class="header-menu-link" href="">About</a>
        </li>
        <li>
          <a class="header-menu-link" href=""> Yachts </a>
        </li>
        <li>
          <a class="header-menu-link" href="">Reviews</a>
        </li>
      </ul>
      <button
        class="mobile-menu-toggle-icon js-open-menu"
        aria-expanded="false"
        aria-controls="mobile-menu"
      >
        <svg class="mobile-menu-icon" height="24" width="24">
          <use href="/yacht-adventures-team-project/assets/icons-ea6a623b.svg#icon-menu"></use>
        </svg>
      </button>
    </nav>
    <div class="separator"></div>
  </div>
</header>

    <main>
      
      
      
      <div class="container">
  <section class="section services-section">
    <ul class="services-list">
      <li class="services-item">
        <img src="/yacht-adventures-team-project/assets/img-diving-ba1b0de8.png" alt="diving" />
        <button type="button" class="services-btn">Diving</button>
      </li>
      <li class="services-item">
        <img src="/yacht-adventures-team-project/assets/img-fishing-39edffa1.png" alt="fishing" />
        <button type="button" class="services-btn">Fishing</button>
      </li>
      <li class="services-item">
        <img src="/yacht-adventures-team-project/assets/img-sunbathing-198f5f34.png" alt="sunbathing" />
        <button type="button" class="services-btn">Sunbathing</button>
      </li>
    </ul>
  </section>
</div>

      <section class="rent-section">
    <div class="rent-container container">
        <div class="title-wrap">
            <h2 class="rent-title">Rent a yacht now</h2>
            <img
                class="rent-img"
                srcset="/yacht-adventures-team-project/assets/rent-yaht@1x-313e6180.png 1x, /yacht-adventures-team-project/assets/rent-yaht@2x-377c14b2.png 2x"
                src="/yacht-adventures-team-project/assets/rent-yaht@1x-313e6180.png"
                alt="A yacht with white sails is sailing in the middle of the ocean"
                width="259"
                height="187"
            >
        </div>
        <div class="form-wrap">
            <form name="rent_form" autocomplete="on" id="rent-form" class="rent-form">
                <label class="label-field">
                    Full Name
                <input 
                    type="text" 
                    name="username" 
                    pattern="[A-Za-z]{3,}" 
                    title="The name must contain at least three Latin letters" 
                    required 
                    class="rent-input">
                </label>
                <label class="label-field">
                    Email
                <input 
                    type="email" 
                    name="email" 
                    pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})" 
                    title="Must contain @ and ."
                    required 
                    class="rent-input">
                </label>
                <label class="label-field">
                    Phone number
                <input type="tel" 
                    name="phone" 
                    pattern="[0-9]{10}" 
                    title="Must contain no more than ten numbers"
                    required
                    class="rent-input">
                </label>
                <label class="label-field">
                    Comment
                <textarea name="comment" rows="4" class="rent-area"></textarea>
                </label>
                <button type="submit" class="send-btn">Send 
                    <svg class="arrow-icon" width="18" height="9">
                      <use href="/yacht-adventures-team-project/assets/icons-ea6a623b.svg#icon-arrow-right"></use>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</section>
      
    </main>
    

    
  </body>
</html>
